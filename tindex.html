<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Random Number Chart</title>
	
	<style type="text/css"> 

	</style>
	
	<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

		  // Create the data table.
		  var data = new google.visualization.DataTable();
		  data.addColumn('number', 'Number');
		  data.addColumn('number', 'Occurrences');
		  data.addRows([
			[1, 101],[2, 99],[3, 111],[4, 101],[5, 92],[6, 123],[7, 108],[8, 87],[9, 102],[10, 111],[11, 92],[12, 102],[13, 117],[14, 95],[15, 98],[16, 83],[17, 98],[18, 101],[19, 116],[20, 110],[21, 97],[22, 101],[23, 95],[24, 105],[25, 75],[26, 112],[27, 120],[28, 80],[29, 98],[30, 127],[31, 100],[32, 100],[33, 96],[34, 103],[35, 97],[36, 91],[37, 85],[38, 84],[39, 87],[40, 95],[41, 94],[42, 93],[43, 107],[44, 104],[45, 113],[46, 99],[47, 108],[48, 91],[49, 107],[50, 93],[51, 99],[52, 88],[53, 82],[54, 108],[55, 99],[56, 86],[57, 91],[58, 106],[59, 108],[60, 113],[61, 98],[62, 102],[63, 94],[64, 98],[65, 104],[66, 93],[67, 117],[68, 87],[69, 100],[70, 93],[71, 97],[72, 97],[73, 96],[74, 92],[75, 98],[76, 98],[77, 98],[78, 119],[79, 115],[80, 89],[81, 94],[82, 105],[83, 104],[84, 105],[85, 120],[86, 91],[87, 101],[88, 93],[89, 83],[90, 97],[91, 108],[92, 92],[93, 109],[94, 103],[95, 108],[96, 118],[97, 81],[98, 93],[99, 112],[100, 114],
		  ]);

		  // Set chart options
		  var options = {'title':'Random Number Occurrences Counter',
						 'width':600,
						 'height':1300,
						 colors: ['#b0120a'],
						 hAxis: {
						   title: 'Occurrences',
						   minValue: 0
						 },
						 vAxis: {
						   title: 'Number'
						 }};

		  // Instantiate and draw our chart, passing in some options.
		  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
		  chart.draw(data, options);
    }
    </script>
</head>

<body>
	<div class="site">
		<header>
			<h1>Random Chart</h1>
		</header>
		<section>
			<div class="content">
				<article>
					<div id="chart_div" style="width:400; height:300"></div>
					
				</article>
			</div>
		</section>

		<aside></aside>
		<footer>
			<address>nahrens@ashland.edu</address>
		</footer>
	</div>
</body>

</html>
